<section id="form" class="registration">
  <div class="container">
    <h2 class="registration__title">
      Регистрация на <span>бесплатную</span> телефонную
      <span>консультацию </span>по нюансам ЗНО по английскому языку
    </h2>
    <p class="registration__description">
      Оставь заявку на участие в
      <span class="registration__description-color">бесплатном занятии.</span>
      <span class="registration__description-aline">
        С вами свяжется консультант и ответит на вопросы.</span>
    </p>
    <div class="wrap_form">
      <form action="#" class="registration__form">
        <input type="text" class="registration__form-name" required pattern="^[A-Za-zА-Яа-яЁё\s]+$" name="name"
          placeholder="Имя*" />
        <input type="tel" class="registration__form-tel" required name="phone"
          pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" placeholder="Телефон*" />
        <button class="registration__form-btn">
          хочу на бесплатное занятие
        </button>
      </form>
    </div>
  </div>
</section>
<div class="consultation">
  <div class="container">
    <span class="consultation__phone">
      <svg class="consultation__phone-svg">
        <use href="./images/phone.svg#phone"></use>
      </svg>
      <a href="tel:+380934707299">+38 (000) 000 00 00</a></span>
    <span class="consultation__instagram">
      <a href="#"><img class="consultation__instagram-svg" src="./images/instagram.svg" alt="instagram" /></a>
    </span>
    <a href="#" class="logo-link">
      <p class="consultation__logo">
        Hell<span class="consultation__logo-en">
          <svg class="consultation__logo-fire">
            <use class="consultation__logo-fire-mob" href="./images/icon_fire_mob.svg#fire"></use>
            <use class="consultation__logo-fire-tablet" href="./images/icon_fire_tablet.svg#fire"></use>
          </svg>en</span>
        <span class="consultation__logo-description">Адский<span> английский</span></span>
      </p>
    </a>
  </div>
</div>
